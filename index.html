<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="image">
      <img src="./image-product-mobile.jpg" alt="Perfume Product" class="mobile">
      <img src="./image-product-desktop.jpg" alt="Perfume Product" class="desktop">
    </div>

    <section class="content">
      <p class="perfume">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <div class="discount">$149.99</div>
        <div class="real">$169.99</div>
      </div>
      <div class="order">
        <button><i class="fas fa-shopping-cart"></i>Add to Cart</button>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AbuElDhahab" target="_blank">Abanoub Adel</a>.
    </div>
  </footer>
</body>
</html>
